<p>雷盛是骑马订书机，装订机，过塑机，无线胶装机，切纸机，碎纸机及耗材的生产厂家。</p>
<p>雷盛品牌经过近20年的稳步发展，形成了上述办公及印后产品系列，年产能数十万台。</p>
<p>雷盛品牌拥有企业佛山市南海和顺雷盛五金电器有限公司是广东省高新技术企业，客户群体包括国外进口商，跨境电商，中国出口商，经销商。自有“RAYSON” “MANDRILL” “BUROSTYLE” “E-BIND” “雷盛” “雷利盛”等多个品牌。超过30项实用新型及发明专利。产品畅销中国，欧盟，韩国，俄罗斯，美国，东南亚等多个国家和地区，产品品质，已经赢得国内国际买家及用户的认可。</p>
